<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Jobeka</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <style>
            .c-screen-container,body,html{height:100%}*,:after,:before{-webkit-box-sizing:border-box;box-sizing:border-box}body{margin:0;padding:0;font-family:Arial,sans-serif;line-height:1.5;background-color:#fff}.c-screen-container{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;padding:20px}.c-screen-container__img{margin-bottom:24px}.c-screen-container__text{font-size:16px;text-align: center;margin-bottom:30px}.c-screen-container__spinner{-webkit-animation: spin 1s linear infinite;animation: spin 1s linear infinite;border: 4px solid #E15C5C;border-right-color: transparent;border-radius: 50%;width: 44px;height: 44px;}@-webkit-keyframes spin { 0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);} 100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}}@keyframes spin { 0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);} 100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}}
        </style>
    </head>

    <body>
        <div class="c-screen-container">
            <div class="c-screen-container__img">
                <img src="static/img/general/logo.svg" width="96" height="31" alt="">
            </div>
            <div class="c-screen-container__text">Please wait, we are verifying you are not a robot.</div>
            <div class="c-screen-container__spinner"></div>
        </div>
    </body>

</html>
