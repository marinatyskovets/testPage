        <script>
            $(document).ready(function () {
                  new Swiper('.js-swiper-slider', {
                      slidesPerView: 1,
                      navigation: {
                          nextEl: '.swiper-button-next',
                          prevEl: '.swiper-button-prev',
                      },
                      simulateTouch: false,
                      keyboard: {
                          onlyInViewport: true,
                      },
                      watchOverflow: true,
                      speed: 800,
                  });

                  $('#cookie').modal('show');

                  var toastList = {
                      'saved': 'toast-saved',
                      'error': 'toast-error',
                      'wrong-file-format': 'toast-wrong-file-format'
                  };

                  $.each(toastList, function (btnId, toastId) {
                      var toastTrigger = $('#' + btnId);
                      var toastLiveExample = $('#' + toastId);

                      if (toastTrigger.length > 0) {
                          var toastBootstrap = new bootstrap.Toast(toastLiveExample[0]);

                          toastTrigger.on('click', () => {
                              toastBootstrap.show();
                          });
                      }
                  });
              });
