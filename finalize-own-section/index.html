<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <div class="w-page__top">
                <!-- ---------------  Top part page ----------------->
                <!-- begin header-->
                <header class="c-header c-header--secondary">
                    <div class="w-centered">
                        <div class="c-header__top">
                            <div class="c-header__cell">
                                <!-- begin logo-->
                                <a class="c-logo" href="#"></a>
                                <!-- end logo-->
                            </div>
                            <div class="c-header__cell">
                                <!-- begin progress-bar-->
                                <div class="c-progress-bar c-progress-bar--long">
                                    <a class="c-progress-bar__step is-completed" href="#">
                                        <div class="c-progress-bar__arrow">1</div>
                                        <div class="c-progress-bar__text">Heading</div>
                                    </a>
                                    <a class="c-progress-bar__step is-completed" href="#">
                                        <div class="c-progress-bar__arrow">2</div>
                                        <div class="c-progress-bar__text">Work History</div>
                                    </a>
                                    <a class="c-progress-bar__step is-visited" href="#">
                                        <div class="c-progress-bar__arrow">3</div>
                                        <div class="c-progress-bar__text">Education</div>
                                    </a>
                                    <a class="c-progress-bar__step is-completed" href="#">
                                        <div class="c-progress-bar__arrow">4</div>
                                        <div class="c-progress-bar__text">Skills</div>
                                    </a>
                                    <a class="c-progress-bar__step is-active" href="#">
                                        <div class="c-progress-bar__arrow">5</div>
                                        <div class="c-progress-bar__text">Summary</div>
                                    </a>
                                    <div class="c-progress-bar__step">
                                        <div class="c-progress-bar__arrow">6</div>
                                        <div class="c-progress-bar__text">Finalise</div>
                                    </div>
                                </div>
                                <!-- end progress-bar-->
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header-->
            </div>
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <main class="w-main w-main--long">
                    <div class="w-main__content">
                        <!-- ---------------  Main content part page ----------------->
                        <div class="w-centered">
                            <div class="w-main__content-container">
                                <div class="c-h2 w-gap-lg">Hobbies</div>
                                <div class="w-gap-lg grid grid--nowrap">
                                    <div class="grid__col-9">
                                        <div class="c-h4">Details:</div>
                                        <!-- begin text-editor-->
                                        <div class="c-text-editor">
                                            <div class="c-text-editor__content">
                                                <div class="c-text-editor__textarea">
                                                    <div class="c-text-editor__placeholder">Add your details here</div>
                                                </div>
                                            </div>
                                            <div class="c-text-editor__toolbar">
                                                <div class="c-text-editor__cell">
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: format-bold-->
                                                            <path fill="currentColor" d="M13.5,15.5H10V12.5H13.5A1.5,1.5 0 0,1 15,14A1.5,1.5 0 0,1 13.5,15.5M10,6.5H13A1.5,1.5 0 0,1 14.5,8A1.5,1.5 0 0,1 13,9.5H10M15.6,10.79C16.57,10.11 17.25,9 17.25,8C17.25,5.74 15.5,4 13.25,4H7V18H14.04C16.14,18 17.75,16.3 17.75,14.21C17.75,12.69 16.89,11.39 15.6,10.79Z"></path>
                                                        </svg>
                                                    </button>
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: format-italic-->
                                                            <path fill="currentColor" d="M10,4V7H12.21L8.79,15H6V18H14V15H11.79L15.21,7H18V4H10Z"></path>
                                                        </svg>
                                                    </button>
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: format-underline-->
                                                            <path fill="currentColor" d="M5,21H19V19H5V21M12,17A6,6 0 0,0 18,11V3H15.5V11A3.5,3.5 0 0,1 12,14.5A3.5,3.5 0 0,1 8.5,11V3H6V11A6,6 0 0,0 12,17Z"></path>
                                                        </svg>
                                                    </button>
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: format-list-bulleted-->
                                                            <path fill="currentColor" d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                                <div class="c-text-editor__cell">
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: restore-->
                                                            <path fill="currentColor" d="M13,3A9,9 0 0,0 4,12H1L4.89,15.89L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"></path>
                                                        </svg>
                                                    </button>
                                                    <button class="c-btn c-text-editor__btn" type="button">
                                                        <svg class="c-ico c-ico--md c-ico--inherit" viewBox="0 0 24 24">
                                                            <!-- ico name: reload-->
                                                            <path fill="currentColor" d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- end text-editor-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-main__bottom">
                        <!-- ---------------  Main bottom part page ----------------->
                        <div class="w-centered">
                            <!-- begin action-buttons-->
                            <div class="c-row c-row--justify-between">
                                <button class="c-btn c-btn--secondary" type="button">
                                    <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-left" viewBox="0 0 24 24">
                                        <!-- ico name: arrow-left-->
                                        <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                                    </svg>Back
                                </button>
                                <div class="c-row c-row--row-gap-sm">
                                    <button class="c-btn c-btn--secondary" type="button">Preview
                                    </button>
                                    <button class="c-btn" type="button">Next
                                        <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-right" viewBox="0 0 24 24">
                                            <!-- ico name: arrow-right-->
                                            <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- end action-buttons-->
                        </div>
                    </div>
                </main>
            </div>
            <div class="w-page__bottom">
                <!-- ---------------  Bottom part page ----------------->
                <!-- begin footer-->
                <footer class="c-footer">
                    <div class="w-centered">
                        <div class="c-row c-row--nowrap c-row--justify-between c-row--align-center c-row--row-gap-sm"><a class="c-link" href="#">Terms &amp; Conditions</a><a class="c-link" href="#">Privacy Policy</a><a class="c-link" href="#">Acccessibility</a><a class="c-link" href="#">Contact Us</a><span class="c-footer__copyright">© 2024, effectivecoverletter.com - All rights reserved</span>
                        </div>
                    </div>
                </footer>
                <!-- end footer-->
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/swiper-bundle.min.js"></script>
        <script src="static/js/separate-js/lazysizes.min.js"></script>
        <script src="static/js/separate-js/toggleFocusInput.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
