<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=contain">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <div class="w-page__top">
                <!-- ---------------  Top part page ----------------->
                <!-- begin header-->
                <header class="c-header">
                    <div class="c-header__nav">
                        <button class="c-icon-button c-icon-button--lg" type="button">
                            <svg class="c-ico c-ico--xl c-ico--primary" viewBox="0 0 24 24">
                                <!-- ico name: arrow-left-->
                                <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                            </svg>
                        </button>
                        <!-- begin progress-bar-->
                        <div class="c-progress-bar">
                            <div class="c-progress-bar__line">
                                <div class="c-progress-bar__filling-bar" style="width: 26%"></div>
                            </div>
                            <div class="c-progress-bar__value">26%</div>
                        </div>
                        <!-- end progress-bar-->
                    </div>
                </header>
                <!-- end header-->
            </div>
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <main class="w-main">
                    <div class="w-main__content">
                        <!-- ---------------  Main content part page ----------------->
                        <div class="w-main__content-container">
                            <div class="c-h3 u-text-center w-gap-md">What job are you applying for?</div>
                            <div class="w-gap-md c-column-gap-sm">
                                <div class="form-group">
                                    <label class="control-label" for="position">Desired position</label>
                                    <input class="form-control" type="text" placeholder="Placeholder" id="position" value="Product Designer" />
                                    <div class="help-block"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="company">Desired company</label>
                                    <input class="form-control" type="text" placeholder="Placeholder" id="company" />
                                    <div class="help-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-main__bottom">
                        <!-- ---------------  Main bottom part page ----------------->
                        <!-- begin action-buttons-->
                        <!-- begin sticky-element-->
                        <div class="c-sticky-element js-sticky-bottom">
                            <div class="c-sticky-element__content">
                                <button class="c-btn" type="button">Continue
                                    <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-right" viewBox="0 0 24 24">
                                        <!-- ico name: arrow-right-->
                                        <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- end sticky-element-->
                        <!-- end action-buttons-->
                    </div>
                </main>
            </div>
            <div class="w-page__bottom">
                <!-- ---------------  Bottom part page ----------------->
                <!-- begin footer-->
                <footer class="c-footer u-hidden js-toggle-visibility">
                    <div class="c-row c-row--nowrap c-row--justify-between c-row--align-center c-row--row-gap-xs"><a class="c-link" href="#">Terms &amp; Conditions</a><a class="c-link" href="#">Privacy Policy</a><a class="c-link" href="#">Acccessibility</a><a class="c-link" href="#">Contact Us</a>
                    </div>
                    <div class="c-footer__copyright">Â© 2024, effectivecoverletter.com - All rights reserved</div>
                </footer>
                <!-- end footer-->
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/swiper-bundle.min.js"></script>
        <script src="static/js/separate-js/sticky.js"></script>
        <script src="static/js/separate-js/toggleFocusInput.js"></script>
        <script src="static/js/separate-js/main.js"></script>
        <script>
            $(document).ready(function () {
                  stickyElement.register({
                      container: '.js-sticky-bottom',
                      type: 'bottom',
                      stickyClass: 'sticky-bottom',
                      offset: 0
                  });
              });
        </script>
    </body>

</html>
