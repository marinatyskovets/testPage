<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page w-page--fill">
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <main class="w-main">
                    <div class="w-main__top">
                        <!-- ---------------  Main top part page ----------------->
                        <div class="w-main__top-container">
                            <button class="c-icon-button c-icon-button--lg" type="button">
                                <svg class="c-ico c-ico--xl c-ico--primary" viewBox="0 0 24 24">
                                    <!-- ico name: arrow-left-->
                                    <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                                </svg>
                            </button>
                            <!-- begin progress-bar-->
                            <div class="c-progress-bar">
                                <div class="c-progress-bar__line">
                                    <div class="c-progress-bar__filling-bar" style="width: 26%"></div>
                                </div>
                                <div class="c-progress-bar__value">26%</div>
                            </div>
                            <!-- end progress-bar-->
                        </div>
                    </div>
                    <div class="w-main__content">
                        <!-- ---------------  Main content part page ----------------->
                        <div class="w-main__content-container">
                            <div class="c-h2 u-text-center w-gap-xl">Add up to 3 skills that qualify you for the Product Designer job</div>
                            <div class="c-row c-row--justify-center c-row--column-gap-md c-row--row-gap-xs w-gap-xl">
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view is-active" type="button" id="is-active">Understanding of Branding
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view-highlight is-active" type="button">User-Centric Design
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Prototyping
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Wireframing
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Visual Design
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Empathy
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">UX Design
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Storytelling
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view" type="button">Coding and Technology Knowledge Skill Coding Knowledge
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view is-disabled" type="button">Time Management
                                </button>
                                <button class="c-option-btn c-option-btn--rounded c-option-btn--check-view-highlight is-disabled" type="button">UI/UX Design
                                </button>
                            </div>
                            <div class="w-gap-xl u-text-center u-text-help">
                                <svg class="c-ico c-ico--md c-ico--warning u-mt-3-neg" viewBox="0 0 24 24">
                                    <!-- ico name: star-circle-->
                                    <path fill="currentColor" d="M16.23,18L12,15.45L7.77,18L8.89,13.19L5.16,9.96L10.08,9.54L12,5L13.92,9.53L18.84,9.95L15.11,13.18L16.23,18M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path>
                                </svg>- Expert recommendations
                            </div>
                            <!-- begin fix-container-->
                            <div class="c-fix-container js-fix-container">
                                <div class="c-fix-container__inner">
                                    <button class="c-btn" type="button">Add Skills (3)
                                        <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-right c-fix-container__btn-add" viewBox="0 0 24 24">
                                            <!-- ico name: arrow-right-->
                                            <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- end fix-container-->
                        </div>
                    </div>
                    <div class="w-main__bottom">
                        <!-- ---------------  Main bottom part page ----------------->
                        <div class="c-row c-row--justify-center">
                            <button class="c-btn c-btn--link c-btn--md-slim" type="button">Skip
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
        <script>
            $(document).ready(function () {
                  toggleFixedOnScroll.initialize({fixedClass: 'is-fixed-bottom'});
              });
        </script>
    </body>

</html>
