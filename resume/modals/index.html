<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <meta name="theme-color" content="#ffffff">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=block" rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body style="padding: 20px; background: #F5F5F5">
        <!-- begin vertical-scrollbar-->
        <div class="c-vertical-scrollbar c-vertical-scrollbar--full-height" style="padding-bottom: 190px;">
            <div class="c-vertical-scrollbar__inner">
                <div class="c-row c-row--gap-sm">
                    <button class="c-btn" type="button" data-bs-toggle="modal" data-bs-target="#delete-entry">build-resume-delete-entry
                    </button>
                    <button class="c-btn" type="button" data-bs-toggle="modal" data-bs-target="#add-more">build-resume-add-more
                    </button>
                </div>
            </div>
        </div>
        <!-- begin modal-common-->
        <div class="c-modal-common modal fade js-modal-locker" id="delete-entry">
            <div class="c-modal-common__dialog modal-dialog">
                <button class="c-icon-button c-icon-button--secondary c-modal-common__close" type="button" data-bs-dismiss="modal">
                    <svg class="c-ico c-ico--lg c-ico--inherit" viewBox="0 0 24 24">
                        <!-- ico name: close-->
                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"></path>
                    </svg>
                </button>
                <div class="c-modal-common__content">
                    <div class="w-gap-xl">
                        <div class="c-h3 w-gap-sm">Delete This Entry?</div>
                        <div class="w-gap-sm">This canâ€™t be undone</div>
                    </div>
                    <div class="w-gap-xl grid grid--nowrap">
                        <div class="grid__col">
                            <button class="c-btn c-btn--secondary" type="button" data-bs-dismiss="modal">Cancel
                            </button>
                        </div>
                        <div class="grid__col-common">
                            <button class="c-btn" type="button">Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal-common-->
        <!-- begin modal-common-->
        <div class="c-modal-common modal fade js-modal-locker c-modal-common--lg" id="add-more">
            <div class="c-modal-common__dialog modal-dialog">
                <div class="c-modal-common__content">
                    <div class="c-row c-row--nowrap c-row--align-center c-row--justify-between c-row--row-gap-lg w-gap-3xl">
                        <div class="c-h2">Expand your work experience</div>
                        <img class="c-image" src="static/img/general/hands-plus.svg" alt="">
                    </div>
                    <div class="c-h3 u-text-normal w-gap-5xl">If you've worked at various jobs, let's add them here</div>
                    <div class="c-row c-row--nowrap c-row--justify-between c-row--row-gap-lg w-gap-lg">
                        <button class="c-btn c-btn--link c-btn--md-slim" type="button" data-bs-dismiss="modal">No, Thanks
                        </button>
                        <button class="c-btn" type="button">Add Experience
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal-common-->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/jquery.autocomplete.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/swiper-bundle.min.js"></script>
        <script src="static/js/separate-js/lazysizes.min.js"></script>
        <script src="static/js/separate-js/toggleFocusInput.js"></script>
        <script src="static/js/separate-js/main.js"></script>
        <script>
            $(document).ready(function () {
                  new Swiper('.js-swiper-slider', {
                      slidesPerView: 1,
                      navigation: {
                          nextEl: '.swiper-button-next',
                          prevEl: '.swiper-button-prev',
                      },
                      simulateTouch: false,
                      keyboard: {
                          onlyInViewport: true,
                      },
                      watchOverflow: true,
                      speed: 800,
                  });

                  $('#cookie').modal('show');

                  var toastList = {
                      'saved': 'toast-saved',
                      'error': 'toast-error',
                      'wrong-file-format': 'toast-wrong-file-format'
                  };

                  $.each(toastList, function (btnId, toastId) {
                      var toastTrigger = $('#' + btnId);
                      var toastLiveExample = $('#' + toastId);

                      if (toastTrigger.length > 0) {
                          var toastBootstrap = new bootstrap.Toast(toastLiveExample[0]);

                          toastTrigger.on('click', () => {
                              toastBootstrap.show();
                          });
                      }
                  });

                  $('.js-form-focus').toggleFocusInput();
              });
        </script>
    </body>

</html>
