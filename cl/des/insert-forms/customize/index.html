<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Gochi+Hand&family=Indie+Flower&family=Kaushan+Script&family=Manrope:wght@400;700&family=Mr+Bedfort&family=Open+Sans:wght@400;700&family=Reenie+Beanie&family=Roboto:wght@400;700&family=UnifrakturMaguntia&family=Whisper&display=block"
        rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <div class="w-page__top">
                <!-- ---------------  Top part page ----------------->
                <!-- begin header-->
                <header class="c-header">
                    <div class="w-centered">
                        <div class="c-header__top">
                            <div class="c-header__cell">
                                <!-- begin logo-->
                                <a class="c-logo" href="#"></a>
                                <!-- end logo-->
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header-->
            </div>
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <main class="w-main">
                    <div class="w-main__content">
                        <!-- ---------------  Main content part page ----------------->
                        <div class="w-centered">
                            <div class="w-main__content-head">
                                <!-- begin progress-bar-->
                                <div class="c-progress-bar w-gap-2xl">
                                    <div class="c-progress-bar__step is-active">
                                        <div class="c-progress-bar__arrow">1</div>
                                        <div class="c-progress-bar__text">Target Job</div>
                                    </div>
                                    <div class="c-progress-bar__step">
                                        <div class="c-progress-bar__arrow">2</div>
                                        <div class="c-progress-bar__text">Background</div>
                                    </div>
                                    <div class="c-progress-bar__step">
                                        <div class="c-progress-bar__arrow">3</div>
                                        <div class="c-progress-bar__text">Work Style</div>
                                    </div>
                                    <div class="c-progress-bar__step">
                                        <div class="c-progress-bar__arrow">4</div>
                                        <div class="c-progress-bar__text">Finalise</div>
                                    </div>
                                </div>
                                <!-- end progress-bar-->
                            </div>
                            <div class="w-main__content-container">
                                <div class="w-gap-3xl u-text-center">
                                    <div class="c-h2 w-gap-md">Do you have a specific job in mind?</div>
                                    <div class="c-h3 u-text-normal w-gap-md">It’s ok if you don’t. We’ll give you a letter you can customize later.</div>
                                </div>
                                <div class="c-row c-row--justify-center c-row--row-gap-lg w-gap-3xl">
                                    <button class="c-option-btn c-option-btn--base-width is-active" type="button">Yes
                                    </button>
                                    <button class="c-option-btn c-option-btn--base-width" type="button">Not Yet
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-main__bottom">
                        <!-- ---------------  Main bottom part page ----------------->
                        <div class="w-centered">
                            <!-- begin action-buttons-->
                            <div class="c-row c-row--justify-between">
                                <button class="c-btn c-btn--secondary" type="button">
                                    <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-left" viewBox="0 0 24 24">
                                        <!-- ico name: arrow-left-->
                                        <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                                    </svg>Back
                                </button>
                                <button class="c-btn" type="button">Continue
                                    <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-right" viewBox="0 0 24 24">
                                        <!-- ico name: arrow-right-->
                                        <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                    </svg>
                                </button>
                            </div>
                            <!-- end action-buttons-->
                        </div>
                    </div>
                </main>
            </div>
            <div class="w-page__bottom">
                <!-- ---------------  Bottom part page ----------------->
                <!-- begin footer-->
                <footer class="c-footer">
                    <div class="w-centered">
                        <div class="c-row c-row--nowrap c-row--justify-between c-row--align-center c-row--row-gap-sm"><a class="c-link" href="#">Terms &amp; Conditions</a><a class="c-link" href="#">Privacy Policy</a><a class="c-link" href="#">Acccessibility</a><a class="c-link" href="#">Contact Us</a><span class="c-footer__copyright">© 2024, effectivecoverletter.com - All rights reserved</span>
                        </div>
                    </div>
                </footer>
                <!-- end footer-->
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/swiper-bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
