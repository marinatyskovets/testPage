<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Effective Cover Letter</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="telephone=no" name="format-detection">
        <meta name="HandheldFriendly" content="true">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Gochi+Hand&family=Indie+Flower&family=Kaushan+Script&family=Manrope:wght@400;700&family=Mr+Bedfort&family=Open+Sans:wght@400;700&family=Reenie+Beanie&family=Roboto:wght@400;700&family=UnifrakturMaguntia&family=Whisper&display=block"
        rel="stylesheet">
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <!-- ------------------------------ TEMPLATE DEFAULT -------------------------------->
        <div class="w-page">
            <div class="w-page__top">
                <!-- ---------------  Top part page ----------------->
                <!-- begin header-->
                <header class="c-header">
                    <div class="w-centered">
                        <div class="c-header__top">
                            <div class="c-header__cell">
                                <!-- begin logo-->
                                <a class="c-logo" href="#"></a>
                                <!-- end logo-->
                            </div>
                        </div>
                    </div>
                </header>
                <!-- end header-->
            </div>
            <div class="w-page__content">
                <!-- ---------------  Main part page ----------------->
                <main class="w-main">
                    <div class="w-main__content w-main__content--space-xs">
                        <!-- ---------------  Main content part page ----------------->
                        <div class="w-centered">
                            <div class="w-main__content-head">
                                <button class="c-btn c-btn--link c-btn--md-slim" type="button">
                                    <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-left" viewBox="0 0 24 24">
                                        <!-- ico name: arrow-left-->
                                        <path fill="currentColor" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                                    </svg>Back
                                </button>
                            </div>
                            <div class="w-main__content-container">
                                <div class="w-centered w-centered--sm">
                                    <div class="w-gap-3xl u-text-center">
                                        <div class="c-h2 w-gap-md">Let’s get you hired!</div>
                                        <div class="c-h3 u-text-normal w-gap-md">Sign up now to access your personalised cover letter</div>
                                    </div>
                                    <form class="w-gap-3xl">
                                        <input type="hidden">
                                        <div class="grid grid--nowrap grid--between grid--canvas grid--gap-4xl">
                                            <div class="grid__col-5">
                                                <div class="c-column-gap-lg c-content-canvas c-content-canvas--justify-center">
                                                    <button class="c-btn c-btn--secondary" type="button"><span class="c-social-ico c-social-ico--google c-btn__ico-left"></span>Sign in with Google
                                                    </button>
                                                    <button class="c-btn c-btn--secondary" type="button"><span class="c-social-ico c-social-ico--fb c-btn__ico-left"></span>Sign in with Facebook
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="grid__col">
                                                <div class="c-line-divider">OR</div>
                                            </div>
                                            <div class="grid__col-5">
                                                <div class="c-content-canvas c-content-canvas--justify-center">
                                                    <div class="c-form-group w-gap-lg">
                                                        <label class="c-h4 w-gap-sm" for="email">Email</label>
                                                        <input class="c-text-field" type="email" id="email" />
                                                        <div class="c-form-group__message">Message</div>
                                                    </div>
                                                    <div class="c-form-group w-gap-lg">
                                                        <label class="c-h4 w-gap-sm" for="password">Password</label>
                                                        <input class="c-text-field" type="password" id="password" />
                                                        <div class="c-form-group__message">Message</div>
                                                    </div>
                                                    <div class="w-gap-lg"><a class="c-link" href="#">Forgot your password?</a>
                                                    </div>
                                                    <div class="c-row w-gap-lg">
                                                        <button class="c-btn" type="submit">Submit
                                                            <svg class="c-ico c-ico--lg c-ico--inherit c-btn__ico-right" viewBox="0 0 24 24">
                                                                <!-- ico name: arrow-right-->
                                                                <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-main__bottom">
                        <!-- ---------------  Main bottom part page ----------------->
                        <div class="w-centered u-text-center">
                            Already have an account?
                            <a class="c-link" href="#">Sign Up</a>
                        </div>
                    </div>
                </main>
            </div>
            <div class="w-page__bottom">
                <!-- ---------------  Bottom part page ----------------->
                <!-- begin footer-->
                <footer class="c-footer">
                    <div class="w-centered">
                        <div class="c-row c-row--nowrap c-row--justify-between c-row--align-center c-row--row-gap-sm"><a class="c-link" href="#">Terms &amp; Conditions</a><a class="c-link" href="#">Privacy Policy</a><a class="c-link" href="#">Acccessibility</a><a class="c-link" href="#">Contact Us</a><span class="c-footer__copyright">© 2024, effectivecoverletter.com - All rights reserved</span>
                        </div>
                    </div>
                </footer>
                <!-- end footer-->
            </div>
        </div>
        <!-- --------------- Outside part page ----------------->
        <!-- Including js files-->


        <script src="static/js/separate-js/jquery-3.7.1.min.js"></script>
        <script src="static/js/separate-js/bootstrap.bundle.min.js"></script>
        <script src="static/js/separate-js/swiper-bundle.min.js"></script>
        <script src="static/js/separate-js/main.js"></script>
    </body>

</html>
